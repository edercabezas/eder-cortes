<div class="container-table">

  <div class="container-table__header">

    <div class="container-table__header__input">
      <div class="container__search ">

        <input type="email" class="form-control"
               [(ngModel)]="inputForm" placeholder="Search.."
               (keyup)="searchProduct()">
      </div>

    </div>
    <div class="container-table__header__button">
      <button mat-flat-button color="primary" class="button__create__new" (click)="createNewRegister()">Agregar</button>
    </div>

  </div>

  <div class="container-table__body">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element">
            <div class="container__img">
              <img src="assets/img/list/icons8-logo-100.png" alt="">
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date_release">
          <th mat-header-cell *matHeaderCellDef> Fecha de liberación </th>
          <td mat-cell *matCellDef="let element"> {{element.date_release | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date_revision">
          <th mat-header-cell *matHeaderCellDef> Fecha de restructuración </th>
          <td mat-cell *matCellDef="let element"> {{element.date_revision | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editRegister(element.id)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="openCart(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="tableConventionsColumns"></tr>


        <tr
          mat-row
          *matRowDef="let row; columns: tableConventionsColumns; let i = index"
          [class.table-row-selected]="selectIndexTable === i">

        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>

</div>
